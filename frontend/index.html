<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Hallucination Prevention System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #queryInput {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #queryInput:focus {
            border-color: #667eea;
        }

        #submitBtn {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        #submitBtn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        #submitBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2rem;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .confidence-banner {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .confidence-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .confidence-emoji {
            font-size: 3rem;
        }

        .confidence-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .confidence-score {
            font-size: 0.9rem;
            color: #666;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .response-panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel-header {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .panel-content {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #333;
        }

        /* Fact highlighting styles */
        .fact-green {
            background-color: #d4edda;
            border-bottom: 2px solid #28a745;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .fact-yellow {
            background-color: #fff3cd;
            border-bottom: 2px solid #ffc107;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
        }

        .fact-red {
            background-color: #f8d7da;
            border-bottom: 2px solid #dc3545;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
        }

        .fact-orange {
            background-color: #ffe5b4;
            border-bottom: 2px solid #ff8c00;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
        }

        .fact-green:hover, .fact-yellow:hover, .fact-red:hover, .fact-orange:hover {
            opacity: 0.8;
        }

        .facts-summary {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .fact-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }

        .fact-entity {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .fact-details {
            font-size: 0.9rem;
            color: #666;
        }

        .fact-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .fact-link:hover {
            text-decoration: underline;
        }

        .contradictions-panel {
            background: #f8d7da;
            border: 2px solid #dc3545;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .contradictions-panel h3 {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .contradiction-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        @media (max-width: 968px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõ°Ô∏è LLM Hallucination Prevention</h1>
            <p>Real-time fact-checking for AI responses</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Ask me anything... (e.g., 'What is the population of Tokyo?')"
                    onkeypress="handleKeyPress(event)"
                >
                <button id="submitBtn" onclick="submitQuery()">Verify ‚ú®</button>
                <button onclick="resetSession()" style="padding: 15px 20px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer;">üîÑ New Session</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <p>üîç Analyzing response and verifying facts...</p>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="results">
            <!-- Contradictions (if any) -->
            <div id="contradictionsPanel" style="display: none;"></div>

            <!-- Confidence Banner -->
            <div class="confidence-banner" id="confidenceBanner"></div>

            <!-- Comparison Grid -->
            <div class="comparison-grid">
                <div class="response-panel">
                    <div class="panel-header">üìÑ Original Response</div>
                    <div class="panel-content" id="originalResponse"></div>
                </div>

                <div class="response-panel">
                    <div class="panel-header">‚úÖ Verified Response</div>
                    <div class="panel-content" id="verifiedResponse"></div>
                </div>
            </div>

            <!-- Facts Summary -->
            <div class="facts-summary">
                <div class="panel-header">üìä Fact Verification Details</div>
                <div id="factsSummary"></div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = generateSessionId();

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        }

        function resetSession() {
            sessionId = generateSessionId();
            document.getElementById('queryInput').value = '';
            document.getElementById('results').classList.remove('active');
            alert('Session reset! Starting fresh conversation.');
        }

        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('Please enter a question!');
                return;
            }

            // Show loading, hide results
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: query,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // Show results section
            document.getElementById('results').classList.add('active');

            // Display contradictions if any
            if (data.contradictions && data.contradictions.length > 0) {
                displayContradictions(data.contradictions);
            } else {
                document.getElementById('contradictionsPanel').style.display = 'none';
            }

            // Display confidence banner
            displayConfidenceBanner(data.confidence_report);

            // Display original response
            document.getElementById('originalResponse').textContent = data.response;

            // Display verified response with highlights
            document.getElementById('verifiedResponse').innerHTML = data.formatted_response.html;

            // Display facts summary
            displayFactsSummary(data.formatted_response.fact_summary);

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function displayConfidenceBanner(report) {
            const banner = document.getElementById('confidenceBanner');
            
            const html = `
                <div class="confidence-left">
                    <div class="confidence-emoji">${report.emoji}</div>
                    <div class="confidence-info">
                        <h3>${report.overall_confidence.toUpperCase()} Confidence</h3>
                        <p class="confidence-score">${report.summary}</p>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">${report.stats.total_facts}</div>
                        <div class="stat-label">Total Facts</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${report.stats.verified}</div>
                        <div class="stat-label">Verified</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${report.confidence_score}</div>
                        <div class="stat-label">Score</div>
                    </div>
                </div>
            `;
            
            banner.innerHTML = html;
        }

        function displayFactsSummary(facts) {
            const container = document.getElementById('factsSummary');
            
            if (!facts || facts.length === 0) {
                container.innerHTML = '<p style="color: #666;">No verifiable facts found in this response.</p>';
                return;
            }

            let html = '';
            facts.forEach(fact => {
                const statusEmoji = fact.verified ? 
                    (fact.confidence === 'high' ? '‚úÖ' : '‚ö†Ô∏è') : 
                    '‚ùì';
                
                html += `
                    <div class="fact-item">
                        <div class="fact-entity">${statusEmoji} ${fact.entity}</div>
                        <div class="fact-details">
                            Type: ${fact.type} | Confidence: ${fact.confidence}
                            ${fact.wikipedia_url ? 
                                `<br><a href="${fact.wikipedia_url}" target="_blank" class="fact-link">üìñ View on Wikipedia ‚Üí</a>` 
                                : ''}
                            <br><span style="font-size: 0.85rem; color: #999;">${fact.note}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displayContradictions(contradictions) {
            const panel = document.getElementById('contradictionsPanel');
            panel.style.display = 'block';
            
            let html = '<div class="contradictions-panel"><h3>‚ö†Ô∏è Contradictions Detected</h3>';
            
            contradictions.forEach(cont => {
                html += `
                    <div class="contradiction-item">
                        <strong>${cont.message}</strong><br>
                        <span style="color: #666;">Previous: "${cont.previous_value}"</span><br>
                        <span style="color: #666;">Current: "${cont.current_value}"</span><br>
                        <span style="color: #999; font-size: 0.9rem;">${cont.difference}</span>
                    </div>
                `;
            });
            
            html += '</div>';
            panel.innerHTML = html;
        }
    </script>
</body>
</html>
